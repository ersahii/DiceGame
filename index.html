<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading" id="Win-heading">Refresh Me</h1>

            <p class="player">Player 1</p>
            <p class="player">Player 2</p>
        </div>
        <div class="dice-container" id="dice">

                <img src="images/dice6.png" alt="" id="imgplayer1">
                </div>
                <div class="dice" id="dice-2">
                    <img src="images/dice6.png" alt="">
                </div>
            </div>
        </div>
        <button onclick="reload();" id="btn">Play Again!</button>
    </div>
    <script src="script2.js"></script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
